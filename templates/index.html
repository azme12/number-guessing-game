<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2-Player Number Guessing Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #f9f9f9 60%, #e0e7ff 100%); min-height: 100vh; font-family: 'Roboto', Arial, sans-serif; }
    .game-title {
      font-family: 'Luckiest Guy', cursive;
      font-size: 2.8rem;
      color: #2563eb;
      letter-spacing: 2px;
      text-shadow: 2px 2px 0 #fff, 4px 4px 8px #60a5fa;
      animation: pop 1s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .card {
      border-radius: 1.2rem;
      box-shadow: 0 4px 24px 0 rgba(37,99,235,0.08);
      margin-bottom: 2rem;
      background: #fff;
      transition: box-shadow 0.2s;
    }
    .card:hover {
      box-shadow: 0 8px 32px 0 rgba(37,99,235,0.18);
    }
    .timer {
      font-size: 2rem;
      font-weight: bold;
      color: #d63384;
      letter-spacing: 1px;
      transition: color 0.3s;
    }
    .timer.low { color: #e63946; animation: shake 0.5s infinite alternate; }
    @keyframes shake {
      0% { transform: translateX(0); }
      100% { transform: translateX(8px); }
    }
    .winner { font-size: 2rem; color: #16a34a; }
    .status-animate { animation: fadeIn 0.7s; }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .restart-btn {
      background: linear-gradient(90deg, #2563eb, #d63384);
      color: #fff;
      border: none;
      border-radius: 2rem;
      padding: 0.7rem 2.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 1.5rem;
      box-shadow: 0 2px 8px 0 rgba(37,99,235,0.12);
      transition: background 0.2s, box-shadow 0.2s;
    }
    .restart-btn:hover {
      background: linear-gradient(90deg, #d63384, #2563eb);
      box-shadow: 0 4px 16px 0 rgba(214,51,132,0.18);
    }
    .form-control:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 0.2rem #2563eb33;
    }
    .btn-primary, .btn-secondary {
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 1.5rem;
      padding: 0.6rem 0;
      letter-spacing: 1px;
      transition: background 0.2s;
    }
    .btn-primary:active, .btn-secondary:active {
      transform: scale(0.97);
    }
    .attempts {
      font-size: 1.1rem;
      color: #64748b;
      margin-top: 0.5rem;
    }
    .guess-feedback {
      font-size: 1.1rem;
      font-weight: 500;
      margin-top: 0.5rem;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
<div class="container py-4">
  <h1 class="game-title text-center mb-4">Number Guessing Game</h1>
  <div id="status" class="alert alert-info text-center status-animate">Waiting for guesses...</div>
  <div class="row justify-content-center">
    <div class="col-md-5 mb-3">
      <div class="card p-4">
        <h4 class="mb-3 text-primary">Player 1</h4>
        <form id="player1Form">
          <input type="number" class="form-control mb-2" name="guess1" placeholder="Player 1 Guess" required min="1" max="100">
          <button class="btn btn-primary w-100" type="submit">Submit</button>
        </form>
        <div class="attempts" id="p1Tries">Attempts left: 5</div>
        <div class="guess-feedback" id="p1Feedback"></div>
      </div>
    </div>
    <div class="col-md-5 mb-3">
      <div class="card p-4">
        <h4 class="mb-3 text-danger">Player 2</h4>
        <form id="player2Form">
          <input type="number" class="form-control mb-2" name="guess2" placeholder="Player 2 Guess" required min="1" max="100">
          <button class="btn btn-secondary w-100" type="submit">Submit</button>
        </form>
        <div class="attempts" id="p2Tries">Attempts left: 5</div>
        <div class="guess-feedback" id="p2Feedback"></div>
      </div>
    </div>
  </div>
  <div class="text-center mt-4">
    <span class="timer" id="timer">Time Left: 10s</span>
    <button class="restart-btn d-none" id="restartBtn">Restart Game</button>
  </div>
</div>
<script>
  let timeLeft = 10;
  let interval;
  let p1Attempts = 5;
  let p2Attempts = 5;
  let gameOver = false;

  function startTimer() {
    timeLeft = 10;
    updateTimer();
    interval = setInterval(() => {
      timeLeft--;
      updateTimer();
      if (timeLeft <= 0) {
        clearInterval(interval);
        updateStatus("â° Time's up! No one won.", "danger");
        showRestart();
        gameOver = true;
      }
    }, 1000);
  }

  function updateTimer() {
    const timer = document.getElementById("timer");
    timer.innerText = `Time Left: ${timeLeft}s`;
    if (timeLeft <= 3) {
      timer.classList.add("low");
    } else {
      timer.classList.remove("low");
    }
  }

  function updateStatus(message, type) {
    const statusDiv = document.getElementById("status");
    statusDiv.innerText = message;
    statusDiv.className = `alert alert-${type} text-center status-animate`;
  }

  function updateAttempts(player, remaining) {
    const label = player === 1 ? "p1Tries" : "p2Tries";
    document.getElementById(label).innerText = `Attempts left: ${remaining}`;
  }

  function showRestart() {
    document.getElementById("restartBtn").classList.remove("d-none");
  }

  function handleGuess(player, value) {
    if (gameOver) return;
    fetch(`/guess?player=${player}&guess=${value}`)
      .then(res => res.json())
      .then(data => {
        const type = data.winner ? "success" : (data.correct ? "info" : "warning");
        updateStatus(data.message, type);
        if (player === 1) {
          updateAttempts(1, --p1Attempts);
          showFeedback("p1Feedback", data);
        }
        if (player === 2) {
          updateAttempts(2, --p2Attempts);
          showFeedback("p2Feedback", data);
        }
        if (data.winner) {
          clearInterval(interval);
          showRestart();
          gameOver = true;
        }
        if (p1Attempts === 0 && p2Attempts === 0 && !data.winner) {
          clearInterval(interval);
          updateStatus("No attempts left! No one won.", "danger");
          showRestart();
          gameOver = true;
        }
      });
  }

  function showFeedback(feedbackId, data) {
    const feedback = document.getElementById(feedbackId);
    if (data.winner) {
      feedback.innerHTML = `<span class='winner'>ðŸŽ‰ Correct! You win!</span>`;
    } else if (data.correct) {
      feedback.innerHTML = `<span style='color:#16a34a;'>Very close!</span>`;
    } else if (data.hint) {
      feedback.innerHTML = `<span style='color:#d63384;'>${data.hint}</span>`;
    } else {
      feedback.innerHTML = "";
    }
  }

  document.getElementById("player1Form").onsubmit = (e) => {
    e.preventDefault();
    if (gameOver) return;
    let guess = e.target.guess1.value;
    handleGuess(1, guess);
    e.target.reset();
  };

  document.getElementById("player2Form").onsubmit = (e) => {
    e.preventDefault();
    if (gameOver) return;
    let guess = e.target.guess2.value;
    handleGuess(2, guess);
    e.target.reset();
  };

  document.getElementById("restartBtn").onclick = () => {
    location.reload();
  };

  startTimer();
</script>
</body>
</html>
