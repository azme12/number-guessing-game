<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2-Player Number Guessing Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f9f9f9; padding: 2rem; }
    .timer { font-size: 1.5rem; font-weight: bold; color: #d63384; }
    .winner { font-size: 2rem; color: green; }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center mb-4"> 2-Player Number Guessing Game</h1>
  <div id="status" class="alert alert-info text-center">Waiting for guesses...</div>

  <div class="row">
    <div class="col-md-6">
      <h4>Player 1</h4>
      <form id="player1Form">
        <input type="number" class="form-control mb-2" name="guess1" placeholder="Player 1 Guess" required>
        <button class="btn btn-primary w-100" type="submit">Submit</button>
      </form>
      <p id="p1Tries">Attempts left: 5</p>
    </div>
    <div class="col-md-6">
      <h4>Player 2</h4>
      <form id="player2Form">
        <input type="number" class="form-control mb-2" name="guess2" placeholder="Player 2 Guess" required>
        <button class="btn btn-secondary w-100" type="submit">Submit</button>
      </form>
      <p id="p2Tries">Attempts left: 5</p>
    </div>
  </div>

  <div class="text-center mt-4">
    <span class="timer" id="timer">Time Left: 10s</span>
  </div>
</div>

<script>
  let timeLeft = 10;
  let interval;
  let p1Attempts = 5;
  let p2Attempts = 5;

  function startTimer() {
    timeLeft = 10;
    document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
    interval = setInterval(() => {
      timeLeft--;
      document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
      if (timeLeft <= 0) {
        clearInterval(interval);
        updateStatus(" Time's up! No one won.", "danger");
        setTimeout(() => location.reload(), 3000);
      }
    }, 1000);
  }

  function updateStatus(message, type) {
    const statusDiv = document.getElementById("status");
    statusDiv.innerText = message;
    statusDiv.className = `alert alert-${type} text-center`;
  }

  function updateAttempts(player, remaining) {
    const label = player === 1 ? "p1Tries" : "p2Tries";
    document.getElementById(label).innerText = `Attempts left: ${remaining}`;
  }

  function handleGuess(player, value) {
    fetch(`/guess?player=${player}&guess=${value}`)
      .then(res => res.json())
      .then(data => {
        const type = data.winner ? "success" : "warning";
        updateStatus(data.message, type);

        // Decrease attempts manually since backend doesn't return them
        if (player === 1) updateAttempts(1, --p1Attempts);
        if (player === 2) updateAttempts(2, --p2Attempts);

        if (data.winner) {
          clearInterval(interval);
          setTimeout(() => location.reload(), 3000);
        }
      });
  }

  document.getElementById("player1Form").onsubmit = (e) => {
    e.preventDefault();
    let guess = e.target.guess1.value;
    handleGuess(1, guess);
    e.target.reset();
  };

  document.getElementById("player2Form").onsubmit = (e) => {
    e.preventDefault();
    let guess = e.target.guess2.value;
    handleGuess(2, guess);
    e.target.reset();
  };

  startTimer();
</script>
</body>
</html>
